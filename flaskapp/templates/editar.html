{% include 'layout.html' %}
{% block body %}
<form action="/actualizar/{{persona.0}}" method="POST">
    <div class="container pt-4">

        <div class="row"> 
            <div class="col-sm-4">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="addon-wrapping">Nombre</span>
                    <input type="text" name="nombre" class="form-control" placeholder="Nombre" aria-label="Username" aria-describedby="addon-wrapping" value="{{persona.1}}">
                </div>
            </div>

            <div class="col-sm-8">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="addon-wrapping">Apellido</span>
                    <input type="text" name="apellido" class="form-control" placeholder="Apellido" aria-label="Username" aria-describedby="addon-wrapping" value="{{persona.2}}">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-2">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="addon-wrapping">Edad</span>
                    <input type="number" name="edad" class="form-control" placeholder="Edad" aria-label="Username" aria-describedby="addon-wrapping" value="{{persona.3}}">
                </div>
            </div>

            <div class="col-sm-9">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="addon-wrapping">Email</span>
                    <input type="text" name="email" class="form-control" placeholder="Email" aria-label="Username" aria-describedby="addon-wrapping" value="{{persona.4}}">
                </div>      
            </div>  
            
            <div class="col-sm-1">
                <div class="input-group mb-3">
                    <button type="submit" class="btn btn-success">Actualizar</button>
                </div>
            </div> 
        </div>   
    </div>

</form>
{% endblock %}
